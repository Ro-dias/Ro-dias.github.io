      </div></div></div>
  
  <h2>动态</h2>
  
  <div class="div1" id="div1">
        <!-- 创建昵称和留言文本框 -->
        <span>昵称：</span><input type="text" id="user" name="user">
        <br>
        <span>动态：</span><textarea id="lang"></textarea><br>
        <!-- 创建提交评价按钮 -->
        <input type="button" value="发射动态" id="btn">
    </div>
  

    

<script type="text/javascript">
    //通过id属性查找标签节点
    var user=document.getElementById('user');
    var lang=document.getElementById('lang');
    //通过id属性查找提交评价按钮并绑定点击事件
    document.getElementById('btn').onclick=function(){
        //在html代码中创建一个div盒子
        var cont=document.createElement('div');
        //将获取到的数据，放到一创建好的盒子中
        cont.innerHTML='<p>'+user.value+':'+lang.value+'</p><hr>';
        //将创建好的div盒子及及内容显示在页面中
        document.getElementById('div1').appendChild(cont);
        user.value='';
        lang.value='';
    }
</script>
